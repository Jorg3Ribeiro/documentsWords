version: '3.3'
services:
  webclient:
    container_name: documentclient
    build: ./client
    ports:
    - 5000:3000
    depends_on:
    - server

  server:
    container_name: documentserver
    build: ./server
    ports:
    - 3001:3001
    links:
    - database
  
  database:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
  
  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/